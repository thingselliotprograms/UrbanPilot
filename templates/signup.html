<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Urban Pilot Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js"></script>
</head>
<body>
    <a href="/">Urban Pilot Signup</a>
    <div id="signupform">

        <div style="margin-left:10%">
            <h2> Hello, are you interested in UrbanPilot? </h2>
            <h4>If so, enter your information here to find out more soon!</h4>
        </div>
        <form data-toggle="validator" role="form" class="col-lg-10" style="margin-left:10%">
            <div class="form-group">
                <label for="inputPassword" class="control-label">Name</label>
                <div class="form-inline row">
                    <div class="form-group col-sm-4">
                        <input type="text" class="form-control" id="fname" placeholder="First Name" required>
                    </div>
                    <div class="form-group col-sm-4">
                        <input type="text" class="form-control" id="mname" placeholder="Middle Name">
                    </div>
                    <div class="form-group col-sm-4">
                        <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="zip" class="control-label">Zip Code</label>
                <input type="number" min="10000" max="99999" step="1" class="form-control" id="zip" placeholder="Your Zip Code e.g. 45054" data-error="Please enter a 5-digit number" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="control-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="e@mail.com" data-error="Sorry, that's not going to work" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="infoSubmit">Submit</button>
            </div>
        </form>
    </div>

    <div id="success" style="margin-left:10%" hidden>
        <h2>Success!!</h2>
        <h4>Your information has been submitted and returned to you (probably)!!</h4>
        <div id="infoJSON"></div>

    </div>

    <script src="{{url_for('static', filename='js/urbanpilotscript.js') }}"></script>

</body>
</html>
